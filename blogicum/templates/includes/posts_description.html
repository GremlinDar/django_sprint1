<ul>
    <li>
      Место: {{ post.location }}              
    </li>
    <li>
      Дата: {{ post.date }} 
    </li>
    <li>
      Категория: 
      {% if request.resolver_match.view_name == 'blog:category_posts' %}
        <a class="text-muted" href="{% url 'blog:category_posts' post.category %}">
          {{ post.category }}
        </a>
      {% else %}
        <a href="{% url 'blog:category_posts' post.category %}">{{ post.category }} </a>
      {% endif %}
    </li>
</ul>
